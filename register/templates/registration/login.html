{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="auth-form">
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <div style="font-size: small;"> Don't have an account? <a href="/register/">Register here</a></div>
        <br><button type="submit" class="btn btn-secondary" name="login">Login</button>
    </form>
</div>

{% endblock %}
