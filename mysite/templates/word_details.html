{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<style>
    a {
        color: black;
    }
</style>

<h1>{{word.word}}</h1>

<div class="word-container" style="margin-top: .7rem;">
    <div class="word" style="font-size: larger;">
        Word: <a href="{{ word.definition }}" target="_blank"><strong>{{word.word}}</strong></a>
    </div>
    <div class="word-user">
        {% translate "User" %}: {{word.user}}
    </div>
</div>
{% endblock %}
