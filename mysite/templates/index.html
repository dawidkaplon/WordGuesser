{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section>
    <div class="index-header">
        <header>WordGuesser</header>
    </div>
    <div class="index-description">
        <li>Test your word skills</li>
        <li>Improve your vocabulary</li>
        <li>Try to guess <i><u><strong>the hidden word</i></u></li>
    </div>
</section>

<form method="POST">
    {% csrf_token %}
    <div class="input-group mb-2">
        <button class="btn btn-dark btn-lg" type="submit">{% translate "Play" %}</button>
        <select class="form-select" id="inputGroupSelect03" name="word_length"
            aria-label="Example select with button addon">
            <option selected value="5" name="five-letters">{% translate "5 letters" %}</option>
            <option value="6" name="six-letters">{% translate "6 letters" %}</option>
            <option value="7" name="seven-letters">{% translate "7 letters" %}</option>
            <option value="8" name="eight-letters">{% translate "8 letters" %}</option>
        </select>
    </div>
    <div class="menu">
        <div>
            <button class="menu-button about-us-button btn btn-dark btn-lg" type="submit">About Us</button>
        </div>
        <div>
            <button class="menu-button rules-button btn btn-dark btn-lg" type="submit">Rules</button>
        </div>

    </div>

</form>

{% endblock %}
